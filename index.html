<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joshua.dog</title>
  <meta property="og:url" content="https://Joshua.dog">
  <meta property="og:title" content="Joshua.dog">
  <meta property="og:description" content="My Website">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="theme-color" content="#FFFFFF">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222831;
      margin: 0;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    h1 {
      margin-top: 50px;
      color: #76ABAE;
    }
    h2, h5 {
      color: #76ABAE;
    }
    img {
      max-width: 250px; 
      max-height: 250px;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Hi, I'm Joshua and I Love Dogs!</h1>
  <h5><em>More coming soon</em></h5>
  <div id="Socials"></div>
  <a id="dogLink" target="_blank">
    <div id="dogImageContainer"> 
      <img onclick="getRandomDog()" draggable="false" id="dogImage" alt="" title="">
    </div>
  </a>
  <canvas id="backgroundCanvas"></canvas>
  
  <script>
    let canvas, ctx;
    let dots = [];
    const maxDots = 300; 
    
    function init() {
      canvas = document.getElementById('backgroundCanvas');
      ctx = canvas.getContext('2d');
      adjustCanvasSize();
      createDots(); 
      animate(); 
    }
    
    function adjustCanvasSize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      createDots(); 
    }
    
    function createDots() {
      dots = []; 
      for (let i = 0; i < maxDots; i++) {
        dots.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          vx: Math.random() * 2 - 1, 
          vy: Math.random() * 2 - 1, 
          color: '#76ABAE'
        });
      }
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < dots.length; i++) {
        const dot = dots[i];
        
        dot.x += dot.vx;
        dot.y += dot.vy;
        
        if (dot.x < 0 || dot.x > canvas.width) {
          dot.vx *= -1;
        }
        if (dot.y < 0 || dot.y > canvas.height) {
          dot.vy *= -1;
        }
        
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, 1, 0, Math.PI * 2);
        ctx.fillStyle = dot.color;
        ctx.fill();
      }
      
      requestAnimationFrame(animate);
    }
    
    function addDot(event) {
      if (dots.length < maxDots) {
        dots.push({
          x: event.clientX,
          y: event.clientY,
          vx: Math.random() * 2 - 1, 
          vy: Math.random() * 2 - 1, 
          color: '#76ABAE'
        });
      }
    }

    function getRandomDog() {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          const dogImage = document.getElementById('dogImage');
          const breed = data.message.split('/')[4];
          const capitalizedBreed = breed.charAt(0).toUpperCase() + breed.slice(1);
          dogImage.src = data.message;
          dogImage.title = `Click to get a new dog!\nBreed: ${capitalizedBreed}`;
          dogImage.alt = 'Random Dog Image'
        })
        .catch(error => {
          console.error('Error fetching random dog:', error);
        });
    }

    document.addEventListener('DOMContentLoaded', init);
    document.addEventListener('click', addDot);
    document.addEventListener('DOMContentLoaded', getRandomDog);
    window.addEventListener('resize', adjustCanvasSize);
    
  </script>
</body>
</html>
